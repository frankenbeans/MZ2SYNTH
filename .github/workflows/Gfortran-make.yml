name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Change directory and build project
      run: |
             cd SOURCE ; 
             make -f Makefile.gfortran all clean ;
             mv mz2.exe ..\WINEXE ;
             dir ..\WINEXE ;

    -name: Commit
     run: |
          git config user.name github-actions ;
          git config user.email github-actions@github.com ;
          git add . ;
          git commit -m "Windows executable generated" ;
          git push ;
